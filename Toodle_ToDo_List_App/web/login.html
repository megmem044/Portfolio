<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toodle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-logo">Toodle</h1>
                <p class="welcome-message">Welcome!</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="forgot-password-link">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span>Login</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here!</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                errorMessage.textContent = 'No account found with this email.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (user.password !== password) {
                errorMessage.textContent = 'Incorrect password.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Login successful
            localStorage.setItem('currentUser', JSON.stringify({
                name: user.name,
                email: user.email
            }));
            
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
