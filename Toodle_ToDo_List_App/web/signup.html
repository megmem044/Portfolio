<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Toodle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-logo">Toodle</h1>
                <p class="welcome-message">Join Us!</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">FULL NAME</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="req-length"><i class="fas fa-circle"></i> At least 8 characters</li>
                            <li id="req-uppercase"><i class="fas fa-circle"></i> One uppercase letter</li>
                            <li id="req-special"><i class="fas fa-circle"></i> One special character</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span>Create Account</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here!</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqSpecial = document.getElementById('req-special');
        
        // Real-time password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            if (password.length >= 8) {
                reqLength.classList.add('valid');
            } else {
                reqLength.classList.remove('valid');
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('valid');
            } else {
                reqUppercase.classList.remove('valid');
            }
            
            // Check special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                reqSpecial.classList.add('valid');
            } else {
                reqSpecial.classList.remove('valid');
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
            successMessage.textContent = '';
            successMessage.classList.remove('show');
            
            // Validate password
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!/[A-Z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one special character.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.email === email)) {
                errorMessage.textContent = 'An account with this email already exists.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Create new user
            users.push({
                name,
                email,
                password
            });
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message
            successMessage.textContent = 'Account created successfully! Redirecting to login...';
            successMessage.classList.add('show');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
