<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Toodle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-logo">Toodle</h1>
                <p class="welcome-message">Reset Password</p>
            </div>
            
            <p class="reset-instructions">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span>Send Reset Link</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here!</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
            successMessage.textContent = '';
            successMessage.classList.remove('show');
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                errorMessage.textContent = 'No account found with this email address.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Generate a reset token (in a real app, this would be sent via email)
            const resetToken = Math.random().toString(36).substring(2, 15);
            const resetExpiry = Date.now() + 3600000; // 1 hour from now
            
            // Store reset token
            const resetData = JSON.parse(localStorage.getItem('passwordResets') || '{}');
            resetData[email] = {
                token: resetToken,
                expiry: resetExpiry
            };
            localStorage.setItem('passwordResets', JSON.stringify(resetData));
            
            // In a real app, you would send an email here
            // For demo purposes, we'll show the reset link
            const resetLink = `reset-password.html?token=${resetToken}&email=${encodeURIComponent(email)}`;
            
            successMessage.innerHTML = `
                Password reset link has been sent to your email!<br><br>
                <small>(Demo: <a href="${resetLink}">Click here to reset</a>)</small>
            `;
            successMessage.classList.add('show');
        });
    </script>
</body>
</html>
