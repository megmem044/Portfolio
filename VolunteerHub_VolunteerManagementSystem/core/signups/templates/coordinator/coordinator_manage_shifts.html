<!-- File: signups/templates/coordinator/coordinator_manage_shifts.html
     Purpose:
     Manage shifts for a specific event - add, edit, and delete shifts
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Shifts</title>

    <style>
        :root {
            /* Blue palette matching coordinator dashboard */
            --bg: #F0F8FF;
            --primary: #4A90E2;
            --primary-dark: #2E5C8A;
            --card: #FFFFFF;
            --text: #1F3A4D;
            --muted: #6B7C8F;
            --shadow: rgba(74, 144, 226, 0.15);
            --danger: #f44336;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px 28px;
            font-size: 22px;
            font-weight: 700;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: var(--primary);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .back-link {
            margin-bottom: 24px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            color: var(--primary-dark);
        }

        h1 {
            margin-top: 0;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .event-info {
            color: var(--muted);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .shift-form {
            background: var(--card);
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 28px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 6px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #d7e7f7;
            border-radius: 8px;
            font-size: 14px;
            font-family: Inter, system-ui, Arial, sans-serif;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(47, 164, 231, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .shifts-list {
            display: grid;
            gap: 16px;
        }

        .shift-card {
            background: var(--card);
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shift-details {
            flex: 1;
        }

        .shift-date {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 6px;
            font-size: 15px;
        }

        .shift-time {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .shift-volunteers {
            color: var(--muted);
            font-size: 13px;
        }

        .shift-actions {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            padding: 8px 12px;
            font-size: 13px;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .no-shifts {
            text-align: center;
            color: var(--muted);
            padding: 40px 20px;
            background: var(--card);
            border-radius: 12px;
            font-style: italic;
        }

        .success-msg {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="header-title">Manage Event Shifts</div>
</div>

<div class="container">

    <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
        <a class="btn back-btn" href="/coordinator/shifts/">‚Üê Back</a>
    </div>

    <h1>Manage Event Shifts</h1>
    <div class="event-info" id="eventInfo">Loading event...</div>

    <div id="messages"></div>

    <!-- Add New Shift Form -->
    <div class="shift-form">
        <h3 style="margin-top: 0; color: var(--primary-dark);">Add New Shift</h3>
        <div class="form-row">
            <div>
                <label for="shiftDate">Shift Date</label>
                <input type="date" id="shiftDate" required>
            </div>
            <div>
                <label for="shiftStart">Start Time (HH:MM)</label>
                <input type="text" id="shiftStart" placeholder="09:00" pattern="[0-2][0-9]:[0-5][0-9]" required>
            </div>
            <div>
                <label for="shiftEnd">End Time (HH:MM)</label>
                <input type="text" id="shiftEnd" placeholder="17:00" pattern="[0-2][0-9]:[0-5][0-9]" required>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="volunteersNeeded">Volunteers Needed</label>
                <input type="number" id="volunteersNeeded" min="1" value="1" required>
            </div>
            <div style="grid-column: 2 / 4;">
                <label for="shiftDescription">Description (Optional)</label>
                <textarea id="shiftDescription" placeholder="Additional shift details..."></textarea>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="addShift()">+ Add Shift</button>
        </div>
    </div>

    <!-- Shifts List -->
    <div>
        <h3 style="color: var(--primary-dark); margin-bottom: 16px;">Event Shifts</h3>
        <div id="shiftsList" class="shifts-list">
            <div class="no-shifts">Loading shifts...</div>
        </div>
    </div>
</div>

<script>
    const eventId = window.location.pathname.split('/').filter(Boolean)[2];

    async function loadEvent() {
        const res = await fetch(`/api/events/${eventId}/`);
        if (!res.ok) {
            document.getElementById('eventInfo').textContent = 'Unable to load event.';
            return;
        }

        const event = await res.json();
        document.title = `Manage Shifts - ${event.name}`;
        document.getElementById('eventInfo').innerHTML = `
            <strong>${event.name}</strong><br>
            ${new Date(event.start_datetime).toLocaleDateString()} - ${new Date(event.end_datetime).toLocaleDateString()}
        `;

        // Set date input constraints
        const startDate = event.start_datetime.split('T')[0];
        const endDate = event.end_datetime.split('T')[0];
        document.getElementById('shiftDate').min = startDate;
        document.getElementById('shiftDate').max = endDate;
        document.getElementById('shiftDate').value = startDate;

        // Load existing shifts
        loadShifts();
    }

    async function loadShifts() {
        const res = await fetch(`/api/shifts/?event_id=${eventId}`);
        const shifts = res.ok ? await res.json() : [];

        const container = document.getElementById('shiftsList');
        if (shifts.length === 0) {
            container.innerHTML = '<div class="no-shifts">No shifts defined yet. Add one above.</div>';
            return;
        }

        container.innerHTML = shifts.map(shift => `
            <div class="shift-card">
                <div class="shift-details">
                    <div class="shift-date">${new Date(shift.shift_date).toLocaleDateString()}</div>
                    <div class="shift-time">${shift.start_time} - ${shift.end_time}</div>
                    <div class="shift-volunteers">Volunteers needed: ${shift.volunteers_needed}</div>
                    ${shift.description ? `<div class="shift-volunteers">${shift.description}</div>` : ''}
                </div>
                <div class="shift-actions">
                    <button class="btn btn-delete" onclick="deleteShift(${shift.id})">Delete</button>
                </div>
            </div>
        `).join('');
    }

    async function addShift() {
        const date = document.getElementById('shiftDate').value;
        const start = document.getElementById('shiftStart').value;
        const end = document.getElementById('shiftEnd').value;
        const volunteers = document.getElementById('volunteersNeeded').value;
        const description = document.getElementById('shiftDescription').value;

        if (!date || !start || !end) {
            showMessage('Please fill in all required fields.', 'error');
            return;
        }

        const payload = {
            event: eventId,
            shift_date: date,
            start_time: start,
            end_time: end,
            volunteers_needed: parseInt(volunteers),
            description: description
        };

        const csrf = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';

        const res = await fetch('/api/shifts/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrf
            },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            showMessage('Shift added successfully!', 'success');
            document.getElementById('shiftDate').value = '';
            document.getElementById('shiftStart').value = '';
            document.getElementById('shiftEnd').value = '';
            document.getElementById('volunteersNeeded').value = '1';
            document.getElementById('shiftDescription').value = '';
            loadShifts();
        } else {
            showMessage('Error adding shift. Please try again.', 'error');
        }
    }

    async function deleteShift(shiftId) {
        if (!confirm('Are you sure you want to delete this shift?')) return;

        const csrf = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';

        const res = await fetch(`/api/shifts/${shiftId}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': csrf
            }
        });

        if (res.ok) {
            showMessage('Shift deleted successfully!', 'success');
            loadShifts();
        } else {
            showMessage('Error deleting shift. Please try again.', 'error');
        }
    }

    function showMessage(text, type) {
        const container = document.getElementById('messages');
        const msgDiv = document.createElement('div');
        msgDiv.className = type === 'success' ? 'success-msg' : 'error-msg';
        msgDiv.textContent = text;
        msgDiv.style.display = 'block';
        container.appendChild(msgDiv);
        setTimeout(() => msgDiv.remove(), 3000);
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', loadEvent);
</script>

</body>
</html>
