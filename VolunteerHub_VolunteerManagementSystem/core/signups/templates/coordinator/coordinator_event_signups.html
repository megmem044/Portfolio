<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Requests</title>
    <style>
        :root {
            --bg: #F0F8FF;
            --primary: #4A90E2;
            --primary-dark: #2E5C8A;
            --card: #FFFFFF;
            --text: #1F3A4D;
            --muted: #6B7C8F;
            --shadow: rgba(74, 144, 226, 0.15);
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px 28px;
            font-size: 22px;
            font-weight: 700;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: var(--primary);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: 28px;
            color: var(--primary-dark);
            margin-bottom: 32px;
            text-align: center;
        }

        .volunteers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .volunteer-card {
            background: var(--card);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.25s ease;
            display: flex;
            flex-direction: column;
        }

        .volunteer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .volunteer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            border-bottom: 2px solid #E0E6ED;
            padding-bottom: 12px;
        }

        .volunteer-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #FFF3CD;
            color: #856404;
        }

        .status-approved {
            background: #D4EDDA;
            color: #155724;
        }

        .status-declined {
            background: #F8D7DA;
            color: #721C24;
        }

        .volunteer-info {
            flex-grow: 1;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: var(--muted);
        }

        .info-value {
            color: var(--text);
        }

        .volunteer-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: var(--muted);
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            color: var(--muted);
            padding: 60px 20px;
        }



        .error {
            background: #F8D7DA;
            color: #721C24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #F5C6CB;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0; color: white; flex: 1;">Volunteer Requests</h1>
        <a class="back-btn" id="backBtn" href="#">‚Üê Back</a>
    </div>

    <div class="container">
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loadingMessage" class="loading">Loading volunteer requests...</div>
        <div id="volunteersContainer" class="volunteers-grid" style="display: none;"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No volunteer requests yet</h2>
            <p>Volunteers will appear here once they sign up for this event</p>
        </div>
    </div>

    <script>
        const eventId = window.location.pathname.split('/')[3];

        // Set back button link
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('backBtn').href = `/coordinator/events/${eventId}/manage/`;
        });

        async function loadVolunteerRequests() {
            try {
                // Fetch all volunteer requests for this event from API
                const res = await fetch(`/api/volunteer-requests/?event=${eventId}`);
                if (!res.ok) {
                    throw new Error('Failed to load volunteer requests');
                }

                const requests = await res.json();

                if (!requests || requests.length === 0) {
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                // Display volunteer cards
                displayVolunteerCards(requests);

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('volunteersContainer').style.display = 'grid';
            } catch (error) {
                console.error('Error loading volunteers:', error);
                document.getElementById('errorMessage').textContent = 'Error loading volunteer requests: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loadingMessage').style.display = 'none';
            }
        }

        function displayVolunteerCards(requests) {
            const container = document.getElementById('volunteersContainer');
            container.innerHTML = '';

            requests.forEach(request => {
                const card = document.createElement('div');
                card.className = 'volunteer-card';
                card.id = `request-${request.id}`;
                card.setAttribute('data-volunteer-id', request.volunteer);

                const volunteerName = request.volunteer_name || 'Unknown Volunteer';
                const statusClass = `status-${request.status}`;
                const statusText = request.status.charAt(0).toUpperCase() + request.status.slice(1);

                let actionButtons = '';
                if (request.status === 'pending') {
                    actionButtons = `
                        <button class="btn btn-success" onclick="approveRequest(${request.id}, '${volunteerName}')">Approve</button>
                        <button class="btn btn-danger" onclick="declineRequest(${request.id})">Decline</button>
                    `;
                }

                card.innerHTML = `
                    <div class="volunteer-header">
                        <h3 class="volunteer-name">${volunteerName}</h3>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="volunteer-info">
                        <div class="info-row">
                            <span class="info-label">Email:</span>
                            <span class="info-value">${request.volunteer_email || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status:</span>
                            <span class="info-value">${statusText}</span>
                        </div>
                    </div>
                    <div class="volunteer-actions">
                        <a href="/coordinator/volunteers/${request.volunteer}/summary/" class="btn btn-primary">View Profile</a>
                        ${actionButtons}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        async function approveRequest(requestId, volunteerName) {
            try {
                const res = await fetch(`/api/volunteer-requests/${requestId}/approve/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ notes: '' })
                });

                if (!res.ok) {
                    throw new Error('Failed to approve request');
                }

                // Update the card
                const card = document.getElementById(`request-${requestId}`);
                const statusBadge = card.querySelector('.status-badge');
                statusBadge.className = 'status-badge status-approved';
                statusBadge.textContent = 'Approved';

                // Remove action buttons
                const actions = card.querySelector('.volunteer-actions');
                const volunteerId = document.querySelector(`#request-${requestId}`).getAttribute('data-volunteer-id');
                actions.innerHTML = '<a href="/coordinator/volunteers/' + volunteerId + '/summary/" class="btn btn-primary">View Profile</a>';

                // Update info row status
                const statusRow = card.querySelector('.info-row:nth-child(2) .info-value');
                if (statusRow) statusRow.textContent = 'Approved';

                alert(`${volunteerName} has been approved!`);
            } catch (error) {
                console.error('Error approving request:', error);
                alert('Error approving volunteer: ' + error.message);
            }
        }

        async function declineRequest(requestId) {
            if (!confirm('Are you sure you want to decline this volunteer request?')) {
                return;
            }

            try {
                const res = await fetch(`/api/volunteer-requests/${requestId}/decline/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ notes: '' })
                });

                if (!res.ok) {
                    throw new Error('Failed to decline request');
                }

                // Remove the card
                const card = document.getElementById(`request-${requestId}`);
                card.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    card.remove();
                    // Check if there are any remaining cards
                    const container = document.getElementById('volunteersContainer');
                    if (container.children.length === 0) {
                        document.getElementById('volunteersContainer').style.display = 'none';
                        document.getElementById('emptyState').style.display = 'block';
                    }
                }, 300);

                alert('Volunteer request declined!');
            } catch (error) {
                console.error('Error declining request:', error);
                alert('Error declining volunteer: ' + error.message);
            }
        }

        function getCSRFToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = '@keyframes fadeOut { to { opacity: 0; } }';
        document.head.appendChild(style);

        // Load volunteer requests on page load
        document.addEventListener('DOMContentLoaded', loadVolunteerRequests);
    </script>
</body>
</html>
