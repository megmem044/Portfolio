<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Premium Blue Coordinator Theme */
            --primary: #4A90E2;
            --primary-dark: #2E5C8A;
            --primary-light: #E8F1FF;
            --accent-pink: #FF7DB1;
            --accent-pink-light: #FFE5F0;
            --bg: #F5F8FC;
            --card: #ffffff;
            --text: #1F3A4D;
            --text-muted: #6B7C8F;
            --border: #D7E7F7;
            --shadow-sm: 0 2px 8px rgba(74, 144, 226, 0.08);
            --shadow-md: 0 6px 20px rgba(74, 144, 226, 0.15);
            --shadow-lg: 0 12px 32px rgba(74, 144, 226, 0.2);
            --success: #2d7a42;
            --warning: #E8A900;
        }

        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--primary);
            padding: 20px 40px;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: var(--primary);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            color: white;
            transform: translateX(-4px);
        }

        /* Page Container */
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Event Info Bar */
        .event-info {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary);
        }

        .event-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-pink);
            margin: 0 0 16px 0;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .detail-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .detail-value {
            font-size: 14px;
            color: var(--text);
        }

        /* Feedback Cards */
        .feedback-cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .feedback-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--accent-pink), var(--primary));
        }

        .feedback-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .status-badge {
            display: inline-block;
            background: #D4EDDA;
            color: var(--success);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .event-info-line {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .event-info-line strong {
            color: var(--primary-dark);
        }

        .rating-section {
            background: #FFFBF0;
            border-left: 3px solid var(--accent-pink);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .rating-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-pink);
            margin-bottom: 6px;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .stars-display {
            font-size: 18px;
            letter-spacing: 3px;
            color: var(--accent-pink);
        }

        .rating-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        .rating-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .comment-section {
            background: #F9F9F9;
            padding: 16px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .comment-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .comment-text {
            font-size: 14px;
            color: var(--text);
            line-height: 1.6;
        }

        .comment-text.empty {
            color: var(--text-muted);
            font-style: italic;
            opacity: 0.7;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            background: var(--card);
            border-radius: 12px;
            border: 2px dashed var(--border);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--primary-light);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--primary-dark);
            margin: 0 0 8px 0;
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 14px;
            margin: 0;
        }

        /* Loading State */
        .loading-message {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            .page-container {
                padding: 20px;
            }

            .event-details {
                grid-template-columns: 1fr;
            }

            .card-header {
                flex-direction: column;
            }

            .feedback-card {
                padding: 16px;
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h1 class="header-title">Event Feedback Review</h1>
    <a href="/coordinator/dashboard/" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>

<!-- Main Container -->
<div class="page-container">
    <!-- Event Info Bar -->
    <div class="event-info">
        <h2 class="event-title" id="eventName">Loading...</h2>
        <div class="event-details">
            <div class="detail-item">
                <div class="detail-label">Date</div>
                <div class="detail-value" id="eventDate">Loading...</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Time</div>
                <div class="detail-value" id="eventTime">Loading...</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Total Feedback</div>
                <div class="detail-value" id="totalFeedback">0</div>
            </div>
        </div>
    </div>

    <!-- Feedback Cards -->
    <div class="feedback-cards-container" id="feedbackList">
        <div class="loading-message">
            <span class="loading-spinner"></span>
            Loading feedback...
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-inbox"></i>
        <h3>No Feedback Yet</h3>
        <p>Feedback will appear here once volunteers submit ratings for this event.</p>
    </div>
</div>

<script>
    // Extract event ID from URL path
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const eventIdIndex = pathParts.indexOf('events');
    const eventId = eventIdIndex !== -1 ? parseInt(pathParts[eventIdIndex + 1]) : null;

    if (!eventId) {
        console.error('Could not determine event ID from URL');
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('feedbackList').style.display = 'none';
    }

    async function loadFeedback() {
        try {
            // Load event details
            const eventRes = await fetch(`/api/events/${eventId}/`);
            if (eventRes.ok) {
                const event = await eventRes.json();
                document.getElementById('eventName').textContent = event.name;

                const startDate = new Date(event.start_datetime);
                document.getElementById('eventDate').textContent = startDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                const startTime = startDate.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                const endDate = new Date(event.end_datetime);
                const endTime = endDate.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                document.getElementById('eventTime').textContent = `${startTime} - ${endTime}`;
            }

            // Load all feedback for this event
            const feedbackRes = await fetch(`/api/event-ratings/?event=${eventId}`);
            if (!feedbackRes.ok) {
                showEmptyState();
                return;
            }

            const feedback = await feedbackRes.json();
            if (feedback.length === 0) {
                showEmptyState();
                return;
            }

            document.getElementById('totalFeedback').textContent = feedback.length;

            // Display feedback
            displayFeedback(feedback);

        } catch (error) {
            console.error('Error loading feedback:', error);
            showEmptyState();
        }
    }

    function displayFeedback(feedback) {
        const container = document.getElementById('feedbackList');
        container.innerHTML = '';

        feedback.forEach(item => {
            const date = new Date(item.created_at);
            const dateStr = date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });

            const stars = '★'.repeat(item.rating) + '☆'.repeat(5 - item.rating);

            const cardHTML = `
                <div class="feedback-card">
                    <div class="card-header">
                        <div class="card-title">${item.volunteer_name}</div>
                        <div class="status-badge">Completed</div>
                    </div>

                    <div class="event-info-line">
                        <strong>Submitted on ${dateStr}</strong>
                    </div>

                    <div class="rating-section">
                        <div class="rating-label">Rating</div>
                        <div class="rating-display">
                            <div class="stars-display">${stars}</div>
                            <div class="rating-text">${item.rating} out of 5</div>
                        </div>
                    </div>

                    <div class="comment-section">
                        <div class="comment-label">Feedback</div>
                        <div class="comment-text ${item.comment ? '' : 'empty'}">
                            ${item.comment || 'No feedback provided'}
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML += cardHTML;
        });
    }

    function showEmptyState() {
        document.getElementById('feedbackList').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
    }

    // Load feedback on page load
    document.addEventListener('DOMContentLoaded', loadFeedback);
</script>

</body>
</html>
