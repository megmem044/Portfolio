<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Schedule</title>
    {% include 'session_timeout.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #FFEFF3;
            --primary: #E46B8C;
            --primary-dark: #C15575;
            --card: #ffffff;
            --muted: #6F6A7A;
            --light-muted: #9B8FA0;
            --shadow: rgba(228, 107, 140, 0.18);
            --border: #F0E5ED;
            --success: #3d7a4e;
            --warning: #b38a1e;
            --danger: #a63d3d;
        }

        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg);
            min-height: 100vh;
        }

        .page-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .main-content {
            background: var(--card);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 16px var(--shadow);
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .filter-btn {
            padding: 10px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            color: var(--muted);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #fff5f9;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Shift Card */
        .shift-card {
            background: #fff6fa;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .shift-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        .shift-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .shift-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0 0 4px 0;
        }

        .shift-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 12px;
        }

        .detail-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--light-muted);
        }

        .detail-value {
            font-size: 14px;
            color: var(--muted);
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            width: fit-content;
        }

        .status-pending {
            background: #fff3cd;
            color: var(--warning);
        }

        .status-completed {
            background: #d4edda;
            color: var(--success);
        }

        .status-approved {
            background: #d4edda;
            color: var(--success);
        }

        /* Hours Section */
        .hours-display {
            background: #fff3e0;
            border-left: 3px solid var(--primary);
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }

        .hours-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .hours-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        /* Rating Section */
        .rating-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .rating-display {
            background: #fff0f7;
            padding: 16px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .rating-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .rating-stars {
            font-size: 18px;
            letter-spacing: 3px;
            color: var(--primary);
        }

        .rating-score {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .rating-date {
            font-size: 12px;
            color: var(--light-muted);
            font-style: italic;
        }

        .rating-comment {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 14px;
            color: var(--muted);
            line-height: 1.5;
            border-left: 2px solid var(--primary);
        }

        .rating-comment.empty {
            color: var(--light-muted);
            font-style: italic;
        }

        /* Rating Form */
        .rating-form {
            background: #fff8fb;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .rating-form-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0 0 12px 0;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 6px;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            color: var(--muted);
            transition: border-color 0.2s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(228, 107, 140, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-buttons {
            display: flex;
            gap: 8px;
        }

        .submit-btn {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .cancel-btn {
            flex: 1;
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cancel-btn:hover {
            background: #f9f9f9;
            border-color: var(--muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--border);
            margin-bottom: 16px;
            display: block;
        }

        .empty-state p {
            font-size: 14px;
            margin: 0;
        }

        /* Loading State */
        .loading-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .main-content {
                padding: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .page-header h1 {
                font-size: 24px;
            }

            .shift-header {
                flex-direction: column;
            }

            .shift-details {
                grid-template-columns: 1fr;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="page-container">
    <div class="page-header">
        <h1>Your Schedule</h1>
        <a href="/volunteer/home/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="main-content">
        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterShifts('all', event)">
                <i class="fas fa-list"></i> All Shifts
            </button>
            <button class="filter-btn" onclick="filterShifts('pending', event)">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-btn" onclick="filterShifts('completed', event)">
                <i class="fas fa-check-circle"></i> Completed
            </button>
        </div>

        <!-- Shift List -->
        <div id="shiftList">
            <div class="loading-message">
                <i class="fas fa-spinner fa-spin"></i>
                Loading your schedule...
            </div>
        </div>
    </div>
</div>

<script>
    let allShifts = [];
    let currentVolunteer = null;
    let currentFilter = 'all';

    async function loadShifts() {
        const shiftList = document.getElementById('shiftList');

        try {
            // Get current volunteer from API
            const volRes = await fetch('/api/volunteers/current/');
            if (!volRes.ok) {
                shiftList.innerHTML = '<div class="empty-state"><p>Please log in to view your schedule.</p></div>';
                return;
            }

            currentVolunteer = await volRes.json();
            const volunteerId = currentVolunteer.id;

            // Fetch approved volunteer requests (event signups)
            const res = await fetch(`/api/volunteer-requests/?volunteer=${volunteerId}`);
            if (!res.ok) {
                shiftList.innerHTML = '<div class="empty-state"><p>Unable to load schedule.</p></div>';
                return;
            }

            const requests = await res.json();

            // Filter for approved requests only
            const approvedRequests = requests.filter(req => req.status && req.status.toLowerCase() === 'approved');

            if (approvedRequests.length === 0) {
                shiftList.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No approved events yet.</p></div>';
                return;
            }

            // Fetch all shifts to match with approved requests
            const shiftsRes = await fetch('/api/event-shifts/');
            const allShiftsData = shiftsRes.ok ? await shiftsRes.json() : [];

            // Fetch ratings for this volunteer
            const ratingsRes = await fetch(`/api/event-ratings/?volunteer=${volunteerId}`);
            const allRatings = ratingsRes.ok ? await ratingsRes.json() : [];
            const ratingsByEvent = {};
            allRatings.forEach(rating => {
                ratingsByEvent[rating.event] = rating;
            });

            // Build shifts array
            allShifts = [];
            approvedRequests.forEach(request => {
                const eventShifts = allShiftsData.filter(shift => shift.event === request.event);

                if (eventShifts.length === 0) {
                    // Event approved but no shifts defined yet
                    allShifts.push({
                        id: `event-${request.event}`,
                        eventName: request.event_name || 'Event ' + request.event,
                        eventId: request.event,
                        status: 'pending',
                        type: 'event-only',
                        hasShifts: false,
                        description: 'Shifts to be determined'
                    });
                } else {
                    eventShifts.forEach(shift => {
                        allShifts.push({
                            id: shift.id,
                            eventName: request.event_name || 'Event ' + request.event,
                            eventId: request.event,
                            shiftId: shift.id,
                            shiftDate: shift.shift_date,
                            startTime: shift.start_time,
                            endTime: shift.end_time,
                            completed: shift.completed,
                            hoursWorked: shift.hours_worked,
                            status: shift.completed ? 'completed' : 'pending',
                            type: 'shift',
                            hasShifts: true,
                            rating: ratingsByEvent[request.event] || null
                        });
                    });
                }
            });

            displayShifts();

        } catch (error) {
            console.error('Error loading schedule:', error);
            shiftList.innerHTML = '<div class="empty-state"><p>Unable to load schedule. Please try again later.</p></div>';
        }
    }

    function filterShifts(filterType, event) {
        currentFilter = filterType;
        
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.closest('.filter-btn').classList.add('active');
        
        displayShifts();
    }

    function displayShifts() {
        const shiftList = document.getElementById('shiftList');

        // Filter shifts based on current filter
        let filteredShifts = allShifts;
        if (currentFilter === 'pending') {
            filteredShifts = allShifts.filter(s => s.status === 'pending');
        } else if (currentFilter === 'completed') {
            filteredShifts = allShifts.filter(s => s.status === 'completed');
        }

        if (filteredShifts.length === 0) {
            shiftList.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No shifts to display.</p></div>';
            return;
        }

        let html = '';
        filteredShifts.forEach(shift => {
            if (shift.type === 'event-only') {
                html += buildEventOnlyCard(shift);
            } else {
                html += buildShiftCard(shift);
            }
        });

        shiftList.innerHTML = html;
    }

    function buildEventOnlyCard(shift) {
        return `
            <div class="shift-card">
                <div class="shift-header">
                    <h3 class="shift-title">${shift.eventName}</h3>
                    <span class="status-badge status-pending">Pending</span>
                </div>
                <p style="font-size: 13px; color: var(--light-muted); margin: 0;">
                    <i class="fas fa-info-circle"></i> ${shift.description}
                </p>
            </div>
        `;
    }

    function buildShiftCard(shift) {
        const shiftDate = new Date(shift.shiftDate).toLocaleDateString('en-US', {
            weekday: 'short',
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });

        // Format times
        const startTime = new Date(`2000-01-01 ${shift.startTime}`);
        const endTime = new Date(`2000-01-01 ${shift.endTime}`);
        const startTimeFormatted = startTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        const endTimeFormatted = endTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });

        // Hours display
        const hoursDisplay = shift.completed ? `
            <div class="hours-display">
                <div class="hours-label">Hours Worked</div>
                <div class="hours-value">${shift.hoursWorked} hours</div>
            </div>
        ` : '';

        // Rating section
        let ratingSection = '';
        if (shift.completed) {
            if (shift.rating) {
                // Show submitted rating
                const stars = '★'.repeat(shift.rating.rating) + '☆'.repeat(5 - shift.rating.rating);
                const submittedDate = new Date(shift.rating.created_at).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                ratingSection = `
                    <div class="rating-section">
                        <div class="rating-display">
                            <div class="rating-header">
                                <div class="rating-stars">${stars}</div>
                                <div>
                                    <div class="rating-score">${shift.rating.rating} out of 5</div>
                                    <div class="rating-date">Submitted on ${submittedDate}</div>
                                </div>
                            </div>
                            ${shift.rating.comment ? `
                                <div class="rating-comment">${shift.rating.comment}</div>
                            ` : `
                                <div class="rating-comment empty">No comment provided</div>
                            `}
                        </div>
                    </div>
                `;
            } else {
                // Show rating form
                ratingSection = `
                    <div class="rating-section">
                        <div class="rating-form">
                            <h4 class="rating-form-title">Rate this Event</h4>
                            <div class="form-group">
                                <label>Your Rating</label>
                                <select id="rating-${shift.id}">
                                    <option value="">Select rating...</option>
                                    <option value="5">5 - Excellent</option>
                                    <option value="4">4 - Very Good</option>
                                    <option value="3">3 - Good</option>
                                    <option value="2">2 - Fair</option>
                                    <option value="1">1 - Poor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Comments (Optional)</label>
                                <textarea id="comment-${shift.id}" placeholder="Share your feedback about this event..."></textarea>
                            </div>
                            <div class="form-buttons">
                                <button class="submit-btn" onclick="submitVolunteerRating(${shift.id}, ${currentVolunteer.id})">
                                    <i class="fas fa-paper-plane"></i> Submit Rating
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        return `
            <div class="shift-card">
                <div class="shift-header">
                    <h3 class="shift-title">${shift.eventName}</h3>
                    <span class="status-badge ${shift.completed ? 'status-completed' : 'status-pending'}">
                        ${shift.completed ? 'Completed' : 'Pending'}
                    </span>
                </div>
                
                <div class="shift-details">
                    <div class="detail-row">
                        <div class="detail-label">Date</div>
                        <div class="detail-value">${shiftDate}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Time</div>
                        <div class="detail-value">${startTimeFormatted} - ${endTimeFormatted}</div>
                    </div>
                </div>

                ${hoursDisplay}
                ${ratingSection}
            </div>
        `;
    }

    async function submitVolunteerRating(shiftId, volunteerId) {
        try {
            const ratingSelect = document.getElementById(`rating-${shiftId}`);
            const commentText = document.getElementById(`comment-${shiftId}`);
            
            const rating = ratingSelect.value;
            const comment = commentText.value;
            
            if (!rating) {
                alert('Please select a rating');
                return;
            }
            
            // Get shift details to get event info
            const shiftsRes = await fetch(`/api/event-shifts/${shiftId}/`);
            const shift = await shiftsRes.json();
            
            // Helper function to get CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            // First check if a rating already exists for this volunteer+event
            const existingRes = await fetch(`/api/event-ratings/?volunteer=${volunteerId}&event=${shift.event}`);
            const existingRatings = existingRes.ok ? await existingRes.json() : [];
            
            let res;
            if (existingRatings && existingRatings.length > 0) {
                // Update existing rating
                const ratingId = existingRatings[0].id;
                res = await fetch(`/api/event-ratings/${ratingId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        volunteer: volunteerId,
                        event: shift.event,
                        rating: parseInt(rating),
                        comment: comment
                    })
                });
            } else {
                // Create new rating
                res = await fetch('/api/event-ratings/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        volunteer: volunteerId,
                        event: shift.event,
                        rating: parseInt(rating),
                        comment: comment
                    })
                });
            }
            
            if (!res.ok) {
                const errorData = await res.json();
                alert(`Failed to submit rating: ${JSON.stringify(errorData)}`);
                return;
            }
            
            // Update the local data
            const shift_obj = allShifts.find(s => s.id === shiftId);
            if (shift_obj) {
                const ratingData = await res.json();
                shift_obj.rating = {
                    rating: parseInt(rating),
                    comment: comment,
                    created_at: new Date().toISOString()
                };
            }
            
            alert('Rating submitted successfully!');
            displayShifts();
            
        } catch (error) {
            console.error('Error submitting rating:', error);
            alert('Failed to submit rating: ' + error.message);
        }
    }

    // Load shifts on page load
    loadShifts();
</script>

</body>
</html>
