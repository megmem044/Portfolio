<!-- File: signups/templates/signups/coordinatorSignup.html
     Purpose:
       Separate signup form for community coordinators who will create volunteer opportunities.
       This keeps coordinators and student volunteers separate.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinator Signup - Volunteer Hub</title>
    <style>
        :root {
          --bg: #F0F8FF;
          --primary: #4A90E2;
          --primary-dark: #357ABD;
          --accent: #6FA8DC;
          --accent-dark: #4A90E2;
          --text: #2E2A2B;
          --muted: #666666;
          --card-shadow: rgba(74, 144, 226, 0.15);
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 12px var(--card-shadow);
            padding: 32px;
        }

        h1 {
            color: var(--primary-dark);
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 600;
            color: var(--text);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 4px var(--card-shadow);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            margin-top: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .msg {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .summary {
            margin-top: 36px;
            background: #f0f7ff;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #d8e8f5;
            box-shadow: inset 0 0 6px rgba(74, 144, 226, 0.1);
        }

        .summary p {
            margin: 8px 0;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coordinator Signup</h1>
        <form id="signupForm">
            <label>Full Name</label>
            <input type="text" id="name" required>
            <label>Email</label>
            <input type="email" id="email" required>
            <label>Password</label>
            <input type="password" id="password" required>
            <label>Phone</label>
            <input type="text" id="phone">
            <label>Address</label>
            <input type="text" id="address">
            <label>Organization</label>
            <input type="text" id="organization">
            <button type="submit">Register as Coordinator</button>
        </form>
        <div class="msg" id="msg"></div>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e1e5e9;">
            <p style="color: var(--muted);">Looking for volunteer opportunities? <a href="/volunteer-signup/" style="color: var(--primary); text-decoration: none; font-weight: 500;">Sign up as a Student Volunteer</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                organization: document.getElementById('organization').value
            };
            const res = await fetch('/api/coordinators/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(payload)
            });
            const msg = document.getElementById('msg');
            if (res.ok) {
                msg.textContent = 'Registration successful! Redirecting to sign in...';
                msg.style.color = '#4caf50';
                setTimeout(() => {
                    window.location.href = '/coordinator/signin/';
                }, 1200);
            } else {
                const errorData = await res.json().catch(() => ({}));
                const errorMsg = errorData.error || errorData.detail || 'Error registering. Please try again.';
                msg.textContent = errorMsg;
                msg.style.color = '#e25c5c';
                console.error('Signup error:', errorData);
            }
        });
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
