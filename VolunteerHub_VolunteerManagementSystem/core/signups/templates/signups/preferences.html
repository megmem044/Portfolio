<!-- File: signups/templates/emi/preferences.html
     Purpose:
       Allows EmiExplorer to set:
         - English Comfort Level (Beginner, Intermediate, Advanced)
         - Cultural Interests (Festivals, Student Clubs, Local Events, etc.)

       These preferences will later be sent to:
         /api/roles/   for recommendation filtering.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>

    <style>
        :root {
            --bg:#FFEFF3;
            --primary:#E46B8C;
            --primary-dark:#C15575;
            --card:#ffffff;
            --muted:#666;
        }

        * {
            font-family: Inter, system-ui, Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 40px;
            background: var(--bg);
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--card);
            padding: 32px;
            width: 100%;
            max-width: 650px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
        }

        label {
            color: var(--primary-dark);
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1.5px solid var(--primary);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .multi-select {
            border: 1.5px solid var(--primary);
            border-radius: 10px;
            background: #fff;
            padding: 12px;
            margin-bottom: 20px;
        }

        .multi-select label {
            font-weight: normal;
            color: var(--muted);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            display: none;
        }

        .message.success {
            background: #e4fdeb;
            color: #2f7d3d;
            display: block;
        }

        .message.error {
            background: #fde4e4;
            color: #a94242;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Preference</h1>

        <form id="prefsForm">
            <label>Your Email</label>
            <input type="email" id="email" required>

            <label>English Comfort Level</label>
            <select id="englishLevel">
                <option value="B">Beginner (Simple Instructions)</option>
                <option value="I" selected>Intermediate</option>
                <option value="A">Advanced (Fluent)</option>
            </select>

            <label>Cultural Interests</label>
            <div class="multi-select" id="interestContainer">
                <!-- interests loaded from API -->
            </div>

            <button type="submit">Save Preferences</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const msg = document.getElementById("message");

        async function loadInterests() {
            const interestRes = await fetch("/api/interests/");
            const interests = await interestRes.json();
            const container = document.getElementById("interestContainer");
            container.innerHTML = "";
            interests.forEach(i => {
                const row = document.createElement("div");
                row.innerHTML = `
                    <label>
                        <input type="checkbox" value="${i.id}" name="cultural_interests">
                        ${i.name}
                    </label>
                `;
                container.appendChild(row);
            });
        }

        async function savePreferences(e) {
            e.preventDefault();
            msg.style.display = "none";
            const email = document.getElementById("email").value;
            const englishLevel = document.getElementById("englishLevel").value;
            const checks = document.querySelectorAll("#interestContainer input[type=checkbox]:checked");
            const selected = Array.from(checks).map(c => c.value);
            const users = await (await fetch("/api/volunteers/")).json();
            const match = users.find(v => v.email === email);
            if (!match) {
                msg.className = "message error";
                msg.textContent = "Volunteer not found. Please register first.";
                return msg.style.display = "block";
            }
            // Save preferences to backend
            const res = await fetch(`/api/volunteers/${match.id}/`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    english_level: englishLevel,
                    cultural_interests: selected
                })
            });
            if (res.ok) {
                msg.className = "message success";
                msg.textContent = "Preferences saved successfully!";
                msg.style.display = "block";
            } else {
                msg.className = "message error";
                msg.textContent = "Error saving preferences.";
                msg.style.display = "block";
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById("prefsForm").addEventListener("submit", savePreferences);
        loadInterests();
    </script>

</body>
</html>
