<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Toodle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-logo">Toodle</h1>
                <p class="welcome-message">New Password</p>
            </div>
            
            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="password">NEW PASSWORD</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter new password" required>
                    </div>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="req-length"><i class="fas fa-circle"></i> At least 8 characters</li>
                            <li id="req-uppercase"><i class="fas fa-circle"></i> One uppercase letter</li>
                            <li id="req-special"><i class="fas fa-circle"></i> One special character</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span>Reset Password</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here!</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        
        // Validate token on page load
        if (!token || !email) {
            document.getElementById('errorMessage').textContent = 'Invalid reset link.';
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('resetPasswordForm').querySelector('button').disabled = true;
        } else {
            const resetData = JSON.parse(localStorage.getItem('passwordResets') || '{}');
            const userReset = resetData[email];
            
            if (!userReset || userReset.token !== token) {
                document.getElementById('errorMessage').textContent = 'Invalid or expired reset link.';
                document.getElementById('errorMessage').classList.add('show');
                document.getElementById('resetPasswordForm').querySelector('button').disabled = true;
            } else if (Date.now() > userReset.expiry) {
                document.getElementById('errorMessage').textContent = 'This reset link has expired. Please request a new one.';
                document.getElementById('errorMessage').classList.add('show');
                document.getElementById('resetPasswordForm').querySelector('button').disabled = true;
            }
        }
        
        // Password validation
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            document.getElementById('req-length').classList.toggle('valid', password.length >= 8);
            document.getElementById('req-uppercase').classList.toggle('valid', /[A-Z]/.test(password));
            document.getElementById('req-special').classList.toggle('valid', /[!@#$%^&*(),.?":{}|<>]/.test(password));
        });
        
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
            successMessage.textContent = '';
            successMessage.classList.remove('show');
            
            // Validate password
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!/[A-Z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one special character.';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Update user password
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.email === email);
            
            if (userIndex === -1) {
                errorMessage.textContent = 'User not found.';
                errorMessage.classList.add('show');
                return;
            }
            
            users[userIndex].password = password;
            localStorage.setItem('users', JSON.stringify(users));
            
            // Remove reset token
            const resetData = JSON.parse(localStorage.getItem('passwordResets') || '{}');
            delete resetData[email];
            localStorage.setItem('passwordResets', JSON.stringify(resetData));
            
            successMessage.textContent = 'Password reset successfully! Redirecting to login...';
            successMessage.classList.add('show');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
